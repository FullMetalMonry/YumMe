<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gradient-to-br from-beige-100 to-beige-300 flex items-center justify-center" style="background-color: rgb(229, 220, 205);">
  <div class=" bg-opacity-90 p-8 rounded-lg shadow-md w-full max-w-md" style="background-color: rgb(255,245,228);">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Регистрация</h1>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Электронная почта</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Введите email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        >
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите пароль"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        >
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Подтвердите пароль</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Повторите пароль"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        >
      </div>


      <div class="flex justify-around mb-4">
        <label class="flex items-center space-x-2">
          <input type="radio" name="userType" value="client" class="w-5 h-5 text-blue-500 border-gray-300 focus:ring-blue-400">
          <span class="text-gray-700">Я клиент</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="userType" value="confectioner" class="w-5 h-5 text-blue-500 border-gray-300 focus:ring-blue-400">
          <span class="text-gray-700">Я кондитер</span>
        </label>
      </div>


      <button
        type="submit"
        class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        style="background-color: rgb(171, 205, 239);"
      >
      <a href="main.html">
        Зарегистрироваться 
      </a>
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Уже есть аккаунт? <a href="vhod.html" class="text-blue-500 hover:underline" style="color: rgb(171, 205, 239);">Войти</a>
    </p>
  </div>
</body>
</html>
