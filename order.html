<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор заказа</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen" style="background-color: rgb(229, 220, 205);">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Сделайте заказ</h1>
    <!-- Форма заказа -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <label class="block mb-2 text-sm font-semibold text-gray-700">Название</label>
      <input type="text" id="item-name" placeholder="Введите название" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">

      <label class="block mb-2 text-sm font-semibold text-gray-700">Количество</label>
      <input type="number" id="item-quantity" min="1" value="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">

      <label class="block mb-2 text-sm font-semibold text-gray-700">Цена</label>
      <input type="number" id="item-price" placeholder="Введите цену" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">

      <button id="add-to-cart" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600" style="background-color: rgb(171, 205, 239);">
        Добавить в корзину
      </button>
    </div>
  </div>

  <script src="order.js"></script>
</body>
</html>
