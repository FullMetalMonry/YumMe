<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen" style="background-color: rgb(229, 220, 205);">
  <div class="container mx-auto px-4 py-8">
    <!-- Верхняя панель -->
    <div class="flex justify-between items-center mb-6">
      <!-- Логотип и название -->
      <div class="flex items-center">
        <img src="logo.png" alt="Логотип" class="w-16 h-15 mr-2">
        <span class="text-xl font-semibold text-gray-800">
          <a href="main.html">
            YumMe
          </a>
        </span>
      </div>
      <!-- Кнопка назад -->
      <button id="back-button">
        <img src="back-button.png" alt="Назад" class="w-6 h-6">
      </button>
    </div>

    <!-- Заголовок -->
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Корзина</h1>
    
    <!-- Список товаров -->
    <div id="cart-items" class="space-y-4"></div>
    
    <!-- Итоговая сумма -->
    <div class="bg-gray-100 p-4 rounded-lg shadow flex justify-between items-center mt-8">
      <span class="text-lg font-semibold text-gray-800">Итого:</span>
      <span id="total-price" class="text-lg font-bold text-gray-800">₸0</span>
    </div>
    
    <!-- Кнопка "Продолжить" -->
    <button id="proceed-button" class="w-full py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
      Продолжить
    </button>
  </div>
  <script src="cart.js"></script>
</body>
</html>
