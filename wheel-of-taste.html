<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Колесо Фортуны</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen" style="background-color: rgb(229, 220, 205);">
  <!-- Header -->
  <header class="w-full py-4" style="background-color: rgb(229, 220, 205);">
    <div class="container mx-auto flex items-center justify-between px-4">
      <!-- Логотип и название -->
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="YumMe Logo" class="w-16 h-15">
        <a href="main.html" class="text-lg font-semibold text-gray-800">YumMe</a>
      </div>

      <!-- Поисковая строка -->
      <div class="relative w-full max-w-xs mx-auto">
        <input
          type="text"
          placeholder="Найти новые вкусы!"
          class="w-full px-4 py-2 pl-10 rounded-full shadow border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
        <img
          src="search.png"
          alt="Search Icon"
          class="absolute left-3 top-2.5 w-5 h-5 opacity-50"
        >
      </div>

      <!-- Кнопка для открытия меню -->
      <button
        id="menuButton"
        class="flex items-center space-x-2 bg-gray-200 py-2 px-4 rounded-lg shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
      >
        <span class="text-gray-800 font-medium">Меню</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 flex flex-col items-center">

    <div class="mb-8 flex flex-wrap justify-center items-center gap-4">
        <select class="px-6 py-2 bg-gray-200 rounded-full text-sm shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option selected disabled>Основной вкус</option>
          <option>Ваниль</option>
          <option>Шоколад</option>
          <option>Фруктовый</option>
        </select>
        <select class="px-6 py-2 bg-gray-200 rounded-full text-sm shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option selected disabled>Сладость</option>
          <option>Очень сладкий</option>
          <option>Умеренный</option>
          <option>Минимальный</option>
        </select>
        <select class="px-6 py-2 bg-gray-200 rounded-full text-sm shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option selected disabled>Диетические предпочтения</option>
          <option>Без сахара</option>
          <option>Веганский</option>
          <option>Без глютена</option>
        </select>
        <select class="px-6 py-2 bg-gray-200 rounded-full text-sm shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option selected disabled>Тип десертов</option>
          <option>Торты</option>
          <option>Мороженое</option>
          <option>Смузи</option>
        </select>
      </div>


    <!-- Колесо фортуны -->
    <div class="relative">
      <div class="wheel" id="wheel">
        <!-- Сегменты -->
        <div class="segment" style="background: #f4a261; transform: rotate(0deg);"></div>
        <div class="segment" style="background: #e76f51; transform: rotate(60deg);"></div>
        <div class="segment" style="background: #2a9d8f; transform: rotate(120deg);"></div>
        <div class="segment" style="background: #264653; transform: rotate(180deg);"></div>
        <div class="segment" style="background: #e9c46a; transform: rotate(240deg);"></div>
        <div class="segment" style="background: #f4a261; transform: rotate(300deg);"></div>
      </div>
      <div class="pointer"></div>
    </div>

    <!-- Кнопка запуска -->
    <button class="spin-button mt-8" id="spinButton">Крутить</button>

    <!-- Результат -->
    <p id="result" class="mt-4 text-xl font-semibold text-gray-800"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
