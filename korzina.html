<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen" style="background-color: rgb(229, 220, 205);">
  <!-- Header -->
  <header class="w-full py-4" style="background-color: rgb(229, 220, 205);">
    <div class="container mx-auto flex items-center justify-between px-4">
      <!-- Логотип и название -->
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="YumMe Logo" class="w-16 h-15">
        <span class="text-lg font-semibold text-gray-800">YumMe</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Заголовок -->
    <header class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800 text-center">Корзина</h1>
    </header>

    <!-- Таблица заказов -->
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="table-auto w-full">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-gray-600">Товар</th>
            <th class="px-4 py-2 text-center text-gray-600">Кол-во</th>
            <th class="px-4 py-2 text-center text-gray-600">Цена</th>
            <th class="px-4 py-2 text-center text-gray-600">Действия</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Товары будут динамически добавляться -->
        </tbody>
      </table>
    </div>

    <!-- Итоговая сумма -->
    <div class="mt-8 bg-gray-100 rounded-lg p-4 flex justify-between items-center">
      <span class="text-lg font-semibold text-gray-800">Итого:</span>
      <span id="total" class="text-lg font-bold text-gray-800">₸0</span>
    </div>

    <!-- Кнопка оформления заказа -->
    <button id="checkout" class="mt-4 w-full px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400" style="background-color: rgb(171, 205, 239);">
      Оформить заказ
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
